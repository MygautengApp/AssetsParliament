<ion-app  >
  <ion-split-pane contentId="main-content" when="false">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list >
          <ion-list-header>
            <img alt="logo" height="50"  src="assets/Screenshot (49).png" >
            <ion-note>
              <h1>Luvhani</h1>
              mabailuvhani@gmail.com
              </ion-note>
            
          </ion-list-header>
         
          <ion-menu-toggle autoHide="false" *ngFor="let p of pages">
            <ion-item  [routerLink]="[p.url]" routerLinkActive="selected" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
