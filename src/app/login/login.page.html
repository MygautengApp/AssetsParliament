<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list lines="full">

<ion-item>

<ion-label  position="floating">Username</ion-label>
<ion-input type="text" placeholder="username"></ion-input>

</ion-item>


<ion-item>

<ion-label  position="floating">Password</ion-label>
<ion-input type="password" placeholder="password"></ion-input>

</ion-item>
<ion-row>
<ion-button  type="submit" color="primary" expand="block" (click)="logMeIn()">Login</ion-button>
<ion-button  type="submit" color="secondary" expand="block" (click)="adminDashboard()">Admin</ion-button>



</ion-row>

</ion-list>

</ion-content>
