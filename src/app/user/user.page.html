<ion-header>
  <ion-toolbar>
    <ion-title>User Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="log call">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>log call</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="allocate incident">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>allocate incident</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="log out">
      <ion-icon name="square"></ion-icon>
      <ion-label>logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
</ion-content>
