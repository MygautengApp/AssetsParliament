<ion-header  >
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button expand="block">
        <ion-icon name="arrow-back"></ion-icon>
        </ion-button>

        </ion-buttons>
  
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>

</ion-header>
  <ion-content>
    <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-icon name="person"> </ion-icon>
          <ion-text>
            <h1>Welcome<br>Mr.T Gumede</h1>
            </ion-text>
              </ion-col>
        
        <ion-col size="6">
          <ion-card color="danger">
          <ion-icon name="person-add-outline"> </ion-icon>
          <ion-text>
           <h2>create user</h2>
            
          </ion-text>
            </ion-card>
        
        
        </ion-col>

        <ion-col size="6">
          <ion-card color="danger">
          <ion-icon name="push-outline"> </ion-icon>
          <ion-text>
           <h2>upload asset</h2>
            
          </ion-text>
            </ion-card>
        
        
        </ion-col>

        <ion-col size="6">
          <ion-card color="danger">
          <ion-icon name="person-remove-outline"> </ion-icon>
          <ion-text>
           <h2>remove user</h2>
            
          </ion-text>
            </ion-card>
        
        
        </ion-col>

        <ion-col size="6">
          <ion-card color="danger">
          <ion-icon name="exit-outline"> </ion-icon>
          <ion-text>
           <h2>sign out     </h2>
            
          </ion-text>
            </ion-card>
        
        
        </ion-col>
      
           </ion-row>
            </ion-grid>
              </ion-content>
